{% extends 'base.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block title %}
{% translate 'Login' %}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate 'Sign In' %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Sign In' %}">
    </form>
</div>
{% endblock %}
