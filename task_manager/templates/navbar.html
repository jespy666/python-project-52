{% load i18n %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5FBDCE;">
    <a class="navbar-brand" href="{% url 'home' %}">{% translate 'Task Manager' %}</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users' %}">{% translate 'Users' %}</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">{% translate 'Sign In' %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">{% translate 'Sign Up' %}</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'statuses' %}">{% translate 'Statuses' %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">{% translate 'Logout' %}</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
